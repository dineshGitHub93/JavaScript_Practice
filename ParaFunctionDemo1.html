<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterized funtion demo</title>
</head>
<script>
    function welcomeNoteUpdate(param1, param2){

        console.log('Hello '+param2+' :) '+param1);
    }

    var argpass = welcomeNoteUpdate('How are you ?', 'Dinesh');
    console.log(argpass);
</script>
<body>
    
</body>
</html>
