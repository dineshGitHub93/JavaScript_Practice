        <h1> Conditional &amp; Assignement Operators</h1>
        <script>
            // Syntax of conditional operator:

          //  var conditionalOperator = booleanExpression ? trueValue : falseValue;

            var age = 16, isMinor;
            isMinor = age >=18 ? 'No' : 'Yes';
            console.log('isMinor :',isMinor)

            //Assignment operators = ,+=,-=,*=,/=
            var number = 10;
            number+=2;
            console.log(number); //12
            number-=5;
            console.log(number); //7
            number*=2;
            console.log(number); //14
            number/=2;
            console.log(number); //7
            number%=2;
            console.log(number); // 1
        </script>
