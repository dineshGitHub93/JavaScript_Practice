<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement Demo</title>
</head>
<script>
    var day = prompt("Enter the day ");
    switch(day){
        case  "monday":
            console.log("what Monday? Week end already over, oh no!?");
            break;
            case  "tuesday":
            console.log("Tuesday, slowly getting started to work");
            break;
            case  "wednesday":
            console.log('Wednesday, getting used to work. Two more days to go for weekend' );
            break;
            case  "thusday":
            console.log('Thursday. Did i say half the week is gone already!');
            break;
            case  "friday":
            console.log('Finally, Its Friday');
            break;
            case  "saturday":
            console.log('Startling Saturday');
            break;
            case  "Sunday":
            console.log('Surprising Sunday....!');
            break;
            default:
                console.log('There is no such a day in week');
    }
</script>
<body>
    <h1> Switch statement Demo</h1>
</body>
</html>
