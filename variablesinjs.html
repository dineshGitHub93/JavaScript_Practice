        <div>
            <h1> Java Script Data Types</h1>
            <h2> There are six data types in javascript </h2>
        </div>
        <div>
            <h2> Primitive Data types</h2>
        </div>
        <div>
            <ul>
                <li> Number </li>
                <li> String </li>
                <li> Boolean </li>
                <li> Null </li>
                <li> Undefined </li>
            </ul>
        </div>
        <div>
            <h2> Reference Data Type</h2>
            <p>Object</p>
        </div>

        <script>

            var age = 40;
            console.log(age);
            console.log(typeof age)
            var userName = "Dinesh";
            console.log(userName);
            console.log(typeof userName);
            var boo = true;
            console.log(boo);
            console.log(typeof boo)
            var boo1 = false;
            console.log(boo1);
            console.log(typeof boo1);
            var nullValue = null;
            console.log(nullValue);
            console.log(typeof nullValue);
            var Undefined;
            console.log(undefined);
            age = "test";
            console.log(age)
            var gpa = 7.3;
            console.log(gpa);
            console.log(typeof gpa);
            console.log(Number.MAX_SAFE_INTEGER);
            console.log(Number.MIN_SAFE_INTEGER);
            var profession = "developer";
            var designation = 'Associate';
            console.log(designation);
            console.log(profession);

        </script>
