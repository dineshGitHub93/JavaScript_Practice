        <div>
            <h1> Arithmatic Operator in JavaScripts </h1>

        </div>
        <div>
            <ul>
                <li> Addition </li>
                <li> Subraction </li>
                <li> Multiplication </li>
                <li> Division </li>
                <li> Modulus (Reminder) </li>
            </ul>
        </div>
        <script>
            var result = 10+20;
            console.log("Addition of two values : " +result);
            result = result-5;
            console.log("Subraction of two values : "+result);    
            result = result * 2;
            console.log("Multiplication of two values : "+result);
            result = result /25;
            console.log("Division of two values : "+result);    
            result = result%10;
            console.log("Modulus of result : "+result);
            result = result+1;
            console.log("Addition of 1 + result : "+result);
            result = result-1;
            console.log("Subraction of 1 with result : "+result);
            console.log(result++);
            console.log(result);
            console.log(++result);
            console.log(--result)
            console.log(++result+5);
            

            var lang = "JavaScript";
            console.log("Hello "+lang+"!");

            console.log(lang+2022); 

            console.log("NaN out expression : " +2022-"Hello"); 
            console.log(typeof NaN);
        </script>
