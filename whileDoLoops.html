<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while Loop Demo</title>
</head>
<script>
    var count =0;
    do{
        console.log("Iterating the loop...");
        var continueLoop = confirm("continue iterate..?");
        count++;
    }while(continueLoop);

    console.log("Loop End and loop has been iterating "+count+" times")
</script>
<body>
    <h1> Do While loop demo </h1>
</body>
</html>
