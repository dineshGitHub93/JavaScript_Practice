<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Demo2 </title>
</head>
<script>
    day =10;
    switch(true){
        case day>0 && day <6 :
            console.log('Working days....');
            break;
        case day === 6 || day === 7:
            console.log('Holidays....!');
            break;    
        default:
            console.log('Which day are you talking about ?');    


    }
</script>

</body>
</html>
